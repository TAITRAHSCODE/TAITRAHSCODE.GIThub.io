<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>聯絡我們 | TaiTrahsCode</title>
    <meta name="description" content="歡迎聯絡 TaiTrahsCode 團隊，我們很樂意回答您的問題並提供協助。無論是技術支援還是合作提案，都歡迎與我們聯繫。">
    <meta name="keywords" content="聯絡方式, 客戶服務, 技術支援, TaiTrahsCode">
    <style>
        body { font-family: Arial, sans-serif; line-height: 1.6; margin: 0; padding: 20px; }
        .container { max-width: 800px; margin: 0 auto; }
        .contact-form { margin: 20px 0; }
        .form-group { margin-bottom: 15px; }
        input, textarea { width: 100%; padding: 8px; margin-top: 5px; }
    </style>
</head>
<body>
    <div class="container">
        <h1>聯絡我們</h1>
        <p>如果您有任何問題或建議，歡迎隨時與我們聯繫。</p>
        
        <div class="contact-form">
            <h2>聯絡表單</h2>
            <div class="form-group">
                <label for="name">姓名：</label>
                <input type="text" id="name" name="name" required>
            </div>
            <div class="form-group">
                <label for="email">電子郵件：</label>
                <input type="email" id="email" name="email" required>
            </div>
            <div class="form-group">
                <label for="message">訊息：</label>
                <textarea id="message" name="message" rows="5" required></textarea>
            </div>
        </div>

        <section>
            <h2>其他聯絡方式</h2>
            <p>電子郵件：contact@taitrahscode.com</p>
            <p>GitHub：github.com/taitrahscode</p>
        </section>
    </div>
</body>
</html>
