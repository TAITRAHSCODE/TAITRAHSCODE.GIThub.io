<!DOCTYPE html>
<html>
<head>
    <title>HS Code Data Loader</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body { 
            font-family: Arial, sans-serif; 
            padding: 20px; 
            max-width: 800px; 
            margin: 0 auto;
            line-height: 1.6;
        }
        .status {
            padding: 15px;
            margin: 10px 0;
            border-radius: 8px;
            background: #f5f5f5;
        }
        .progress {
            width: 100%;
            height: 20px;
            background: #eee;
            border-radius: 10px;
            overflow: hidden;
            margin: 20px 0;
        }
        .progress-bar {
            height: 100%;
            background: #4a90e2;
            width: 0%;
            transition: width 0.3s;
        }
        .loading { background: #fff3cd; }
        .success { background: #d4edda; }
        .error { background: #f8d7da; }
    </style>
</head>
<body>
    <h2>HS Code 資料載入</h2>
    <div class="progress">
        <div id="progressBar" class="progress-bar"></div>
    </div>
    <div id="status" class="status"></div>

    <script>
        // 常數定義
        const dbName = 'HSCodeDB';
        const storeName = 'hscodes';
        const favoriteStore = 'favorites';
        const files = ['hs02.json', 'hs04.json', 'hs06.json', 'hs08.json'];
        let db;
        let loadedFiles = 0;

        // 初始化資料庫
        const initDB = () => {
            return new Promise((resolve, reject) => {
                // 先檢查現有版本
                const checkRequest = indexedDB.open(dbName);
                
                checkRequest.onsuccess = (event) => {
                    const currentDb = event.target.result;
                    const existingVersion = currentDb.version;
                    currentDb.close();
                    
                    // 用更高的版本號重新開啟
                    const request = indexedDB.open(dbName, Math.max(existingVersion, 2));
                    
                    request.onupgradeneeded = (e) => {
                        const db = e.target.result;
                        if (!db.objectStoreNames.contains(storeName)) {
                            db.createObjectStore(storeName, { keyPath: 'Code' });
                        }
                        if (!db.objectStoreNames.contains(favoriteStore)) {
                            db.createObjectStore(favoriteStore, { keyPath: 'Code' });
                        }
                    };

                    request.onsuccess = (e) => {
                        db = e.target.result;
                        console.log("Database ready");
                        resolve(db);
                    };

                    request.onerror = (e) => {
                        console.error("Database error:", e.target.error);
                        reject(e.target.error);
                    };
                };

                checkRequest.onerror = (e) => {
                    console.error("Error checking database version:", e.target.error);
                    reject(e.target.error);
                };
            });
        };

        // 檢查資料是否存在
        const checkData = async () => {
            const transaction = db.transaction([storeName], 'readonly');
            const store = transaction.objectStore(storeName);
            const countRequest = store.count();

            countRequest.onsuccess = async () => {
                if (countRequest.result > 0) {
                    showStatus('資料庫已就緒，即將轉向搜尋頁面...', 'success');
                    setTimeout(() => window.location.href = 'search.html', 1500);
                } else {
                    showStatus('開始載入資料...', 'loading');
                    await loadAllFiles();
                }
            };
        };

        // 載入所有JSON檔案
        const loadAllFiles = async () => {
            try {
                let allData = [];
                for (const file of files) {
                    showStatus(`正在載入 ${file}...`, 'loading');
                    const response = await fetch(file);
                    if (!response.ok) throw new Error(`無法載入 ${file}`);
                    const data = await response.json();
                    allData = allData.concat(data);
                    
                    loadedFiles++;
                    updateProgress();
                }
                await insertData(allData);
                showStatus('資料載入完成，即將轉向搜尋頁面...', 'success');
                setTimeout(() => window.location.href = 'search.html', 1500);
            } catch (error) {
                showStatus('載入錯誤：' + error.message, 'error');
                console.error('Loading error:', error);
            }
        };

        // 插入資料
        const insertData = (data) => {
            return new Promise((resolve, reject) => {
                const transaction = db.transaction([storeName], 'readwrite');
                const store = transaction.objectStore(storeName);
                
                data.forEach(item => {
                    item.length = item.Code.length;
                    store.put(item);
                });

                transaction.oncomplete = () => resolve();
                transaction.onerror = (e) => reject(e.target.error);
            });
        };

        // 顯示狀態
        const showStatus = (message, type) => {
            const status = document.getElementById('status');
            status.textContent = message;
            status.className = `status ${type}`;
        };

        // 更新進度條
        const updateProgress = () => {
            const progress = (loadedFiles / files.length) * 100;
            document.getElementById('progressBar').style.width = `${progress}%`;
        };

        // 初始化應用
        const initApp = async () => {
            try {
                await initDB();
                await checkData();
            } catch (error) {
                showStatus('初始化錯誤：' + error.message, 'error');
                console.error('Initialization error:', error);
            }
        };

        // 啟動應用
        initApp();
    </script>
</body>
</html>
