<!DOCTYPE html>
<html>
<head>
    <title>HS Code Data Loader</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Noto+Serif+TC:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body { 
            font-family: 'Noto Serif TC', serif;
            padding: 20px; 
            max-width: 800px; 
            margin: 0 auto;
            line-height: 1.6;
        }
        .container {
            background: white;
            padding: 20px;
            border-radius: 12px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.1);
        }
        .status {
            padding: 15px;
            margin: 10px 0;
            border-radius: 8px;
            background: #f5f5f5;
        }
        .progress {
            width: 100%;
            height: 20px;
            background: #eee;
            border-radius: 10px;
            overflow: hidden;
            margin: 20px 0;
        }
        .progress-bar {
            height: 100%;
            background: #4a90e2;
            width: 0%;
            transition: width 0.3s;
        }
        .loading { background: #fff3cd; }
        .success { background: #d4edda; }
        .error { background: #f8d7da; }
        .btn {
            background: #4a90e2;
            color: white;
            border: none;
            padding: 12px 24px;
            border-radius: 6px;
            cursor: pointer;
            font-size: 16px;
            transition: background 0.3s;
            font-family: 'Noto Serif TC', serif;
        }
        .btn:hover {
            background: #357abd;
        }
        .btn:disabled {
            background: #ccc;
            cursor: not-allowed;
        }
        .btn-danger {
            background: #dc3545;
        }
        .btn-danger:hover {
            background: #c82333;
        }
        .button-group {
            display: flex;
            gap: 10px;
            margin: 20px 0;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>HS Code 資料管理</h2>
        <div class="button-group">
            <button id="initBtn" class="btn" onclick="initApp()">檢查並載入資料</button>
            <button id="resetBtn" class="btn btn-danger" onclick="resetDatabase()">重設資料庫</button>
        </div>
        <div class="progress">
            <div id="progressBar" class="progress-bar"></div>
        </div>
        <div id="status" class="status">請選擇操作</div>
    </div>

    <script>
        const dbName = 'HSCodeDB';
        const storeName = 'hscodes';
        const favoriteStore = 'favorites';
        const files = ['hs02.json', 'hs04.json', 'hs06.json', 'hs08.json'];
        let db;
        let loadedFiles = 0;

        // 刪除資料庫
        const deleteDatabase = () => {
            return new Promise((resolve, reject) => {
                const request = indexedDB.deleteDatabase(dbName);
                request.onsuccess = () => resolve();
                request.onerror = () => reject(request.error);
            });
        };

        // 初始化資料庫
        const initDB = () => {
            return new Promise((resolve, reject) => {
                const request = indexedDB.open(dbName, 2);
                
                request.onupgradeneeded = (e) => {
                    const db = e.target.result;
                    if (!db.objectStoreNames.contains(storeName)) {
                        db.createObjectStore(storeName, { keyPath: 'Code' });
                    }
                    if (!db.objectStoreNames.contains(favoriteStore)) {
                        db.createObjectStore(favoriteStore, { keyPath: 'Code' });
                    }
                };

                request.onsuccess = (e) => {
                    db = e.target.result;
                    resolve(db);
                };

                request.onerror = (e) => reject(e.target.error);
            });
        };

        // 檢查資料
        const checkData = async () => {
            const transaction = db.transaction([storeName], 'readonly');
            const store = transaction.objectStore(storeName);
            const countRequest = store.count();

            return new Promise(resolve => {
                countRequest.onsuccess = () => resolve(countRequest.result > 0);
            });
        };

        // 載入所有JSON檔案
        const loadAllFiles = async () => {
            loadedFiles = 0;
            updateProgress();
            
            try {
                let allData = [];
                for (const file of files) {
                    showStatus(`正在載入 ${file}...`, 'loading');
                    const response = await fetch(file);
                    if (!response.ok) throw new Error(`無法載入 ${file}`);
                    const data = await response.json();
                    allData = allData.concat(data);
                    
                    loadedFiles++;
                    updateProgress();
                }
                await insertData(allData);
                showStatus('資料載入完成，即將轉向搜尋頁面...', 'success');
                setTimeout(() => window.location.href = 'index_search.html', 1500);
            } catch (error) {
                showStatus('載入錯誤：' + error.message, 'error');
                enableButtons();
            }
        };

        // 插入資料
        const insertData = (data) => {
            return new Promise((resolve, reject) => {
                const transaction = db.transaction([storeName], 'readwrite');
                const store = transaction.objectStore(storeName);
                
                data.forEach(item => {
                    item.length = item.Code.length;
                    store.put(item);
                });

                transaction.oncomplete = () => resolve();
                transaction.onerror = (e) => reject(e.target.error);
            });
        };

        // 顯示狀態
        const showStatus = (message, type) => {
            const status = document.getElementById('status');
            status.textContent = message;
            status.className = `status ${type}`;
        };

        // 更新進度條
        const updateProgress = () => {
            const progress = (loadedFiles / files.length) * 100;
            document.getElementById('progressBar').style.width = `${progress}%`;
        };

        // 禁用按鈕
        const disableButtons = () => {
            document.getElementById('initBtn').disabled = true;
            document.getElementById('resetBtn').disabled = true;
        };

        // 啟用按鈕
        const enableButtons = () => {
            document.getElementById('initBtn').disabled = false;
            document.getElementById('resetBtn').disabled = false;
        };

        // 初始化應用
        const initApp = async () => {
            disableButtons();
            try {
                await initDB();
                const hasData = await checkData();
                
                if (hasData) {
                    showStatus('資料庫已就緒，即將轉向搜尋頁面...', 'success');
                    setTimeout(() => window.location.href = 'index_search.html', 1500);
                } else {
                    await loadAllFiles();
                }
            } catch (error) {
                showStatus('初始化錯誤：' + error.message, 'error');
                enableButtons();
            }
        };

        // 重設資料庫
        const resetDatabase = async () => {
            if (!confirm('確定要重設資料庫嗎？這將刪除所有現有資料，包括收藏項目。')) {
                return;
            }

            disableButtons();
            try {
                showStatus('正在刪除舊資料...', 'loading');
                await deleteDatabase();
                showStatus('正在重新初始化...', 'loading');
                await initDB();
                await loadAllFiles();
            } catch (error) {
                showStatus('重設錯誤：' + error.message, 'error');
                enableButtons();
            }
        };
    </script>
</body>
</html>
