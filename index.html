<!DOCTYPE html>
<html>
<head>
    <title>HS Code Data Loader</title>
    <style>
        body { 
            font-family: Arial; 
            padding: 20px; 
            max-width: 800px; 
            margin: 0 auto; 
        }
        .status {
            padding: 10px;
            margin: 10px 0;
            border-radius: 4px;
        }
        .success { background: #e6ffe6; }
        .loading { background: #fff3e6; }
        .error { background: #ffe6e6; }
        .progress {
            width: 100%;
            height: 20px;
            background-color: #f0f0f0;
            border-radius: 10px;
            margin: 10px 0;
            overflow: hidden;
        }
        .progress-bar {
            height: 100%;
            background-color: #4CAF50;
            width: 0%;
            transition: width 0.3s ease;
        }
    </style>
</head>
<body>
    <h2>HS Code 資料載入</h2>
    <div class="progress">
        <div id="progressBar" class="progress-bar"></div>
    </div>
    <div id="status" class="status"></div>

    <script>
        let db;
        const dbName = 'HSCodeDB';
        const storeName = 'hscodes';
        const files = ['hs02.json', 'hs04.json', 'hs06.json', 'hs08.json'];
        let loadedFiles = 0;

        // const initDB = () => {
        //     return new Promise((resolve, reject) => {
        //         const request = indexedDB.open(dbName, 1);
                
        //         request.onerror = () => reject(request.error);
        //         request.onsuccess = () => {
        //             db = request.result;
        //             checkData();
        //             resolve(db);
        //         };
                
        //         request.onupgradeneeded = (e) => {
        //             const db = e.target.result;
        //             if (!db.objectStoreNames.contains(storeName)) {
        //                 const store = db.createObjectStore(storeName, { keyPath: 'Code' });
        //                 store.createIndex('length', 'length', { unique: false });
        //             }
        //         };
        //     });
        // };
        const initDB = () => {
            // 先檢查現有版本
            const checkRequest = indexedDB.open(dbName);
            checkRequest.onsuccess = (event) => {
                const existingVersion = event.target.result.version;
                event.target.result.close();
                
                // 用正確的版本號開啟資料庫
                const request = indexedDB.open(dbName, Math.max(existingVersion, 2));
                
                request.onupgradeneeded = (e) => {
                    const db = e.target.result;
                    if (!db.objectStoreNames.contains(favoriteStore)) {
                        db.createObjectStore(favoriteStore, { keyPath: 'Code' });
                    }
                };
        
                request.onsuccess = () => {
                    db = request.result;
                    console.log("Database ready");
                };
        
                request.onerror = () => {
                    console.error("Database error:", request.error);
                };
            };
        
            checkRequest.onerror = () => {
                console.error("Error checking database version");
            };
        };
        const checkData = async () => {
            const transaction = db.transaction([storeName], 'readonly');
            const store = transaction.objectStore(storeName);
            const countRequest = store.count();

            countRequest.onsuccess = async () => {
                if (countRequest.result > 0) {
                    showStatus('資料庫已就緒，即將轉向搜尋頁面...', 'success');
                    setTimeout(() => window.location.href = 'index_search.html', 1500);
                } else {
                    showStatus('開始載入資料...', 'loading');
                    await loadAllFiles();
                }
            };
        };

        const loadAllFiles = async () => {
            try {
                let allData = [];
                for (const file of files) {
                    showStatus(`正在載入 ${file}...`, 'loading');
                    const response = await fetch(file);
                    if (!response.ok) throw new Error(`無法載入 ${file}`);
                    const data = await response.json();
                    allData = allData.concat(data);
                    
                    loadedFiles++;
                    updateProgress();
                }
                await insertData(allData);
                showStatus('資料載入完成，即將轉向搜尋頁面...', 'success');
                setTimeout(() => window.location.href = 'index_search.html', 1500);
            } catch (error) {
                showStatus('載入錯誤：' + error.message, 'error');
            }
        };

        const insertData = (data) => {
            return new Promise((resolve, reject) => {
                const transaction = db.transaction([storeName], 'readwrite');
                const store = transaction.objectStore(storeName);
                
                data.forEach(item => {
                    item.length = item.Code.length;
                    store.put(item);
                });

                transaction.oncomplete = () => resolve();
                transaction.onerror = () => reject(transaction.error);
            });
        };

        const showStatus = (message, type) => {
            const status = document.getElementById('status');
            status.textContent = message;
            status.className = 'status ' + type;
        };

        const updateProgress = () => {
            const progress = (loadedFiles / files.length) * 100;
            document.getElementById('progressBar').style.width = `${progress}%`;
        };

        initDB().catch(error => {
            showStatus('資料庫錯誤：' + error.message, 'error');
        });
    </script>
</body>
</html>
